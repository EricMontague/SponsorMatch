version: "3"

services:
  
  sponsormatch:
    build: .
    ports:
      - 8000:5000
    env_file: .docker-env
    links:
      - sponsormatch-postgres: dbserver
      - sponsormatch-elasticsearch: elasticsearch
    restart: always

  database:
    image: "postgres:latest"
    ports:
      - 5432:5432
    env_file: .database-env
    volumes:
      - database-data:/var/lib/postgresql/data
    restart: always

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.6.2"
    container_name: sponsormatch-elasticsearch
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    restart: always

volumes:
  elasticsearch-data:
    driver: local
  database-data:


      
<ul class="d-flex flex-column flex-md-row flex-wrap list-unstyled">
	{% for user in users %}
	<li class="user-card card col-6 col-md-4 mr-2 ml-2 p-0 mb-4">

		<a class="no-link-styling" href="{{ url_for('users.user_profile', company=user.company) }}">
			{% if user.profile_photo_path %}
			<img class="w-100 h-auto d-inline-block" src="{{ url_for('static', filename='user.profile_photo') }}"
				alt="User Profile Photo">
			{% else %}
			<img class="w-100 h-auto d-inline-block"
				src="{{ url_for('static', filename='images/default_profile_photo.jpg') }}" alt="User Profile Photo">
			{% endif %}
			<div class="d-flex flex-column  pt-4 px-2">
				<h4>{{ user.company }}</h4>
				<p>Member Since {{ user.member_since.strftime("%-m/%d/%Y") }}</p>
				<p>{{ user.role.name }}</p>
			</div>
		</a>

	</li>
	{% endfor %}
</ul>

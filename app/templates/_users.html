<div class="row">
	<ul class="users list-unstyled">
		{% for user in users %}
			<li class="user col-xs-12 col-sm-4 col-md-3 col-lg-3">
				<a class="no-link-styling" href="{{ url_for('main.user_profile', company=user.company) }}">
					<div class="thumbnail">
						{% if user.profile_photo_path %}
							<img src="{{ url_for('static', filename='user.profile_photo') }}" alt="User Profile Photo">
						{% else %}
							<img src="{{ url_for('static', filename='images/default_profile_photo.jpg') }}" alt="User Profile Photo">
						{% endif %}
						<div class="caption">
							<h4 class="user-company">{{ user.company }}</h4>
							<p class="member-since">Member Since {{ user.member_since.strftime("%-m/%d/%Y") }}</p>
							<p class="user-role">{{ user.role.name }}</p>
						</div>
					</div>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>

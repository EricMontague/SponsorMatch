<div class="row">
	<ul class="live-events list-unstyled">
		{% for event in events %}
			<li id="eventListItem{{ event.id }}" class="live-event col-sm-6 col-md-4 col-lg-3">
				<a class="no-link-styling" href="{{ url_for('main.event', id=event.id) }}">
					<div class="thumbnail">
						<img src="{{ url_for('static', filename='images/default_event_image.png') }}" alt="Event Image">
						<div class="caption">
							<p class="event-datetime">{{ event.start_date("%a, %b %-d") }}, {{ event.start_time("%-I:%M %p") }}</p>
							<h4 class="event-title">{{ event.title }}</h4>
							<p class="event-location">{{ event.venue.city }}, {{ event.venue.state }}</p>
						</div>
					</div>
				</a>
			</li>
		{% endfor %}
	</ul>
</div>

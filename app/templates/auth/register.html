{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}SponsorMatch - Register{% endblock %}

{% block page_content %}
<div class="container">
	<div class="form-wrapper registration">
		<h3>Create an Account</h3>
		<div class="col-xs-8 col-sm-5 col-md-4 col-lg-4">
			{{ wtf.quick_form(form, button_map={"submit": "btn btn-primary btn-block register-btn"}) }}
		</div>
	</div>
</div>
<div class="extra-margin-bottom"></div>
{% endblock %}

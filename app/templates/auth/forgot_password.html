{% extends "site_base.html" %}
{% import "bootstrap/form.html" as wtf %}

{% block title %}SponsorMatch - Forgot Password{% endblock %}

{% block page_content %}
<div class="container">
	<div class="form-wrapper forgot-password">
		<h4>Forgot Your Password?</h4>
		<div class="col-xs-8 col-sm-5 col-md-4 col-lg-4">
			{{ wtf.render_form(form, button_map={"submit": "btn btn-primary btn-block"}) }}
		</div>
	</div>
</div>
{% endblock %}

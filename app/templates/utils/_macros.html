{% macro pagination_widget(pagination, endpoint, fragment="") %}
<nav id="{{ endpoint }}" aria-label="Event navigation">
	<ul id="page#{{ pagination.page }}" class="pagination">
		<li id="prev" class="page-item {% if not pagination.has_prev %}disabled{% endif %}">
			<a class="page-link"
				href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.prev_num, **kwargs) }}{{ fragment }}{% else %}#{% endif %}">
				&laquo;
			</a>
		</li>
		{% for page in pagination.iter_pages() %}
		{% if page %}
		{% if page == pagination.page %}
		<!-- current page -->
		<li class="page-item active">
			<a class="page-link" href="{{ url_for(endpoint, page=page, **kwargs) }}{{ fragment }}">{{ page }}</a>
		</li>
		{% else %}
		<!-- not current page -->
		<li class="page-item">
			<a class="page-link" href="{{ url_for(endpoint, page=page, **kwargs) }}{{ fragment }}">{{ page }}</a>
		</li>
		{% endif %}
		{% else %}
		<li class="disabled"><a href="#">&hellip;</a></li>
		{% endif %}
		{% endfor %}
		<li id="next" class="page-item {% if not pagination.has_next %}disabled{% endif %}">
			<a class="page-link"
				href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.next_num, **kwargs) }}{{ fragment }}{% else %}#{% endif %}">
				&raquo;
			</a>
		</li>
	</ul>
</nav>
{% endmacro %}

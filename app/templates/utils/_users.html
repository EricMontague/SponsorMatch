<ul class="d-flex flex-column flex-md-row flex-wrap list-unstyled">
	{% for user in users %}
	<li class="user-card card col-6 align-items-center">
		<a class="no-link-styling" href="{{ url_for('users.user_profile', company=user.company) }}">
			<div>
				{% if user.profile_photo_path %}
				<img class="img-fluid" src="{{ url_for('static', filename='user.profile_photo') }}"
					alt="User Profile Photo">
				{% else %}
				<img class="img-fluid" src="{{ url_for('static', filename='images/default_profile_photo.jpg') }}"
					alt="User Profile Photo">
				{% endif %}
				<div class="d-flex flex-column text-nowrap overflow-x-hidden text-overflow-ellipsis">
					<h4>{{ user.company }}</h4>
					<p>Member Since {{ user.member_since.strftime("%-m/%d/%Y") }}</p>
					<p>{{ user.role.name }}</p>
				</div>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
